# Reference: https://build-cpp.github.io/cmkr/cmake-toml
[project]
name = "zasm"
languages = ["CXX"]
msvc-runtime = "static"

[options]
ZASM_BUILD_TESTS = false
ZASM_BUILD_BENCHMARKS = false
ZASM_BUILD_EXAMPLES = false

[conditions]
tests = "ZASM_BUILD_TESTS OR CMKR_ROOT_PROJECT"
benchmarks = "ZASM_BUILD_BENCHMARKS OR CMKR_ROOT_PROJECT"
examples = "ZASM_BUILD_EXAMPLES OR CMKR_ROOT_PROJECT"

[subdir.thirdparty]

[target.zasm_common]
type = "interface"
msvc.compile-options = ["/bigobj", "/MP", "/W3", "/permissive-"]
alias = "zasm::common"

[target.zasm]
type = "static"
alias = "zasm::zasm"
sources = [
    "src/zasm/**.cpp",
]
headers = [
	"src/zasm/**.hpp",
    "include/zasm/**.hpp",
]
include-directories = ["include"]
compile-features = ["cxx_std_17"]
link-libraries = ["Zydis"]

[target.zasm_testdata]
condition = "tests"
type = "interface"
alias = "zasm::testdata"
include-directories = ["src/testdata"]

[target.zasm_tests]
condition = "tests"
type = "executable"
sources = [
    "src/tests/**.cpp",
]
headers = [
    "src/tests/**.hpp",
]
link-libraries = [
    "zasm::common",
    "zasm::zasm",
    "zasm::testdata",
    "GTest::gtest",
]
[target.zasm_tests.properties]
PROJECT_LABEL = "tests"

[target.zasm_benchmarks]
condition = "tests"
type = "executable"
sources = [
    "src/benchmark/**.cpp",
]
headers = [
    "src/benchmark/**.hpp",
]
link-libraries = [
    "zasm::common",
    "zasm::zasm",
    "zasm::testdata",
    "benchmark::benchmark",
]
[target.zasm_benchmarks.properties]
PROJECT_LABEL = "benchmarks"

[target.zasm_example_common]
condition = "examples"
type = "interface"
alias = "zasm::examples::common"
include-directories = ["examples/common"]
link-libraries = [
    "zasm::common",
	"zasm::zasm"
]

