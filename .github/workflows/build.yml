name: CMake

on: [push, pull_request]

jobs:
  windows-msvc:
    # Skip building pull requests from the same repository
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
    name: Windows (MSVC, ${{ matrix.buildtype }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Debug, Release]
    env:
      BUILD_TYPE: ${{ matrix.buildtype }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DZASM_BUILD_TESTS=ON
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Test
      run: |
        ctest --version
        cd build
        ctest . -C ${{ env.BUILD_TYPE }} --verbose
                
  ubuntu-gcc:
    # Skip building pull requests from the same repository
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
    name: Ubuntu (GCC, ${{ matrix.buildtype }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Debug, Release]
    env:
      BUILD_TYPE: ${{ matrix.buildtype }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DZASM_BUILD_TESTS=ON -DZASM_BUILD_EXAMPLES=ON
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Test
      run: |
        ctest --version
        cd build
        ctest . -C ${{ env.BUILD_TYPE }} --verbose
        
  ubuntu-clang:
    # Skip building pull requests from the same repository
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
    name: Ubuntu (Clang, ${{ matrix.buildtype }})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Debug, Release]
    env:
      BUILD_TYPE: ${{ matrix.buildtype }}
    steps:
    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: 12
        platform: x64
        
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DZASM_BUILD_TESTS=ON -DZASM_BUILD_EXAMPLES=ON
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Test
      run: |
        ctest --version
        cd build
        ctest . -C ${{ env.BUILD_TYPE }} --verbose